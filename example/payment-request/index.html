<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment request example</title>
    <script>
      function init() {
          document.getElementById("button0").addEventListener("click", e => {
              frames[0].postMessage("checkout", {targetOrigin: "*"});
          });
          document.getElementById("button1").addEventListener("click", e => {
              frames[0].postMessage("checkout", {targetOrigin: "*", createToken: "paymentrequest"});
          });
      }
    </script>
    <style>
      button {
          margin: 5px;
      }
      #iframe {
          width: 300px;
          height: 100px;
      }
      #cart {
          margin: 10px;
      }
    </style>
  </head>
  <body onload="init()">
    <h1>Test shopping cart</h1>
    <div id="cart">
      <span>3 items, $10.00</span><br>
      <button id="button0">Checkout (w/o delegation)</button><br>
      <button id="button1">Checkout (with delegation)</button>
    </div>
    <iframe
      id="iframe"
      src="https://egirard.github.io/capability-delegation-example/payment-request/"
      allowpaymentrequest>
    </iframe>
  </body>
</html>
